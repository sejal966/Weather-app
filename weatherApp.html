<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
    <div class="wrapper">
        
            <h1>WEATHER APP</h1>
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>
            <div class="weather-container">
             
                <!-- grant location -->
                <div class="sub-container grant-location-container">
                    <img src="./assets2/location.png" height="80" width="80" loading="lazy">
                    <p1>Grant Location Access</p1>
                    <p2>Allow Access to get weather Information</p2>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- search form -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn"><img src="./assets2/search.png" height="20" width="20" loading="lazy"></button>

                </form>
            </div>
            <!-- loading screen-container -->
            <div class=" sub-container loading-container">
                <img src="./assets2/loading.gif" height="150" width="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                 <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                 </div>

                 <!-- weather description -->
                 <p data-weatherDesc></p>
                 <!-- weather icon -->
                 <img data-weatherIcon>
                 <!-- temperature -->
                 <p data-temp></p>

                 <!-- 3-cards parameters -->
                 <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="/assets2/wind.png" width="" height="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="/assets2/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="/assets2/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                 </div>

            </div>
    </div>
    <script src="weatherApp.js"></script>
    
</body>
</html>
